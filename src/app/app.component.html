<h1>Controlled tabs</h1>

<label>
  Block Tab Switching
  <input
    type="checkbox"
    [checked]="isBlocked"
    (change)="isBlocked = !isBlocked"
  >
</label>

<app-tab-group (canTabActivate)="_onCanTabActivate($event)">
  <app-tab label="Animals">
    <ul>
      <li>Bird</li>
      <li>Dog</li>
      <li>Cat</li>
    </ul>
  </app-tab>

  <app-tab label="Colors">
     <ul>
      <li>Red</li>
      <li>Yellow</li>
      <li>Green</li>
    </ul>
  </app-tab>
</app-tab-group>
